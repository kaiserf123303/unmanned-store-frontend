<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AURA｜重設密碼</title>
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>
  <!-- ================= Header ================= -->
  <header class="header">
    <div class="header-inner">
      <div class="logo">
        <a href="index.html">
          <img src="images/logo.png" alt="AURA 標誌" />
        </a>
        <span>AURA</span>
      </div>
    </div>
  </header>

  <!-- ================= Main ================= -->
  <!-- ✅ 關鍵修正：包進 site-width -->
  <div class="site-width">
    <div class="login-page">

      <!-- Left：Mascot -->
      <div class="login-left">
        <img src="images/mascot-login.png" class="mascot" alt="AURA AI 助手" />
      </div>

      <!-- Right：Reset Card -->
      <div class="login-right">
        <div class="login-card reset-card">

          <a href="login.html" class="back-link">← 返回登入</a>

          <h1>重設您的密碼</h1>
          <p class="subtitle">
            請輸入您的電子郵件，我們將寄送密碼重設連結給您。
          </p>

          <form>
            <label>電子郵件</label>
            <input type="email" placeholder="you@example.com" />
            <button type="submit">下一步</button>
          </form>

        </div>
      </div>

    </div>
  </div>
</body>

</html>
