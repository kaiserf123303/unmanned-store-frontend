<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AURA｜智慧門市</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <div class="logo">
        <a href="index.html">
          <img src="images/logo.png" alt="AURA 標誌" />
        </a>
        <span>AURA</span>
      </div>

      <nav class="nav">
        <a href="products.html">產品</a>
        <a href="#" class="active">門市</a>
        <a href="login.html" class="login">登入</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    <!-- Page Title -->
    <section class="page-header">
      <h1>智慧門市</h1>

      <div class="store-filters">
        <div class="filter-row">
          <select class="filter-select">
            <option>城市</option>
            <option>台北市</option>
            <option>新北市</option>
            <option>台中市</option>
          </select>

          <select class="filter-select">
            <option>行政區</option>
            <option>信義區</option>
            <option>中正區</option>
            <option>大安區</option>
          </select>
        </div>

        <div class="filter-row">
          <input class="filter-input" type="text" placeholder="搜尋門市名稱" />
        </div>

        <button class="location-btn">📍 使用目前位置</button>
      </div>
    </section>

    <!-- 🔥 JS 會把卡片渲染進這裡 -->
    <section class="store-grid" id="storeGrid"></section>
  </main>

  <!-- 🔥 一定要加 -->
  <script src="js/stores.js"></script>
</body>

</html>
