<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AURA｜註冊</title>
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>
  <!-- ================= Header ================= -->
  <header class="header">
    <div class="header-inner">
      <div class="logo">
        <a href="index.html">
          <img src="images/logo.png" alt="AURA 標誌" />
        </a>
        <span>AURA</span>
      </div>
    </div>
  </header>

  <!-- ================= Main ================= -->
  <!-- ✅ 關鍵：登入系統一定要吃 site-width -->
  <div class="site-width">
    <div class="login-page">

      <!-- Left：Mascot -->
      <div class="login-left">
        <img src="images/mascot-login.png" class="mascot" alt="AURA AI 助手" />
      </div>

      <!-- Right：Register Card -->
      <div class="login-right">
        <div class="login-card">
          <h1>建立您的帳號</h1>
          <p class="subtitle">加入 AURA 智慧商店管理平台</p>

          <form>
            <label>姓名</label>
            <input type="text" />

            <label>電子郵件</label>
            <input type="email" />

            <label>密碼</label>
            <input type="password" />

            <label>確認密碼</label>
            <input type="password" />

            <button type="submit">註冊</button>
          </form>

          <div class="divider">
            <span>或使用以下方式註冊</span>
          </div>

          <div class="social-login">
            <button class="social-btn google">
              <img src="images/icons/google.svg" alt="Google" />
              使用 Google 註冊
            </button>

            <button class="social-btn facebook">
              <img src="images/icons/facebook.png" alt="Facebook" />
              使用 Facebook 註冊
            </button>
          </div>

          <div class="login-footer">
            <p class="register-hint">
              已經有帳號了？
              <a href="login.html" class="register-link">前往登入</a>
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
