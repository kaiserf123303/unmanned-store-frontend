<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <title>AURA Register</title>
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>

  <header class="header">
    <div class="logo">
      <a href="index.html"><img src="images/logo.png" /></a>
      <span>AURA</span>
    </div>
  </header>

  <div class="login-page">
    <div class="login-left">
      <img src="images/mascot-login.png" class="mascot" />
    </div>

    <div class="login-right">
      <div class="login-card">
        <h1>Create your account</h1>
        <p class="subtitle">Join AURA Smart Store Platform</p>

        <form>
          <label>Name</label>
          <input type="text" />

          <label>Email</label>
          <input type="email" />

          <label>Password</label>
          <input type="password" />

          <label>Confirm Password</label>
          <input type="password" />

          <button>Sign up</button>
        </form>

        <div class="divider"><span>or sign up with</span></div>

        <div class="social-login">
          <button class="social-btn google">
            <img src="images/icons/google.svg" /> Sign up with Google
          </button>
          <button class="social-btn facebook">
            <img src="images/icons/facebook.png" /> Sign up with Facebook
          </button>
        </div>

        <div class="login-footer">
          <p class="register-hint">
            Already have an account?
            <a href="login.html" class="register-link">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
