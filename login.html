<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <title>AURA Login</title>
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <a href="index.html">
        <img src="images/logo.png" alt="AURA" />
      </a>
      <span>AURA</span>

    </div>
  </header>

  <div class="login-page">

    <!-- 左側區塊（只放背景 & 小可愛） -->
    <div class="login-left">
      <img src="images/mascot-login.png" alt="AURA Mascot" class="mascot" />
    </div>

    <!-- 右側登入區 -->
    <div class="login-right">
      <div class="login-card">
        <h1>Welcome back</h1>
        <p class="subtitle">Login to AURA Smart Store Platform</p>

        <form>
          <label>Email</label>
          <input type="email" placeholder="you@example.com" />

          <label>Password</label>
          <input type="password" placeholder="••••••••" />

          <button type="submit">Login</button>
        </form>

        <div class="login-footer">
          <a href="#">Forgot password?</a>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
