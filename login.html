<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <title>AURA Login</title>
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>

  <header class="header">
    <div class="logo">
      <a href="index.html"><img src="images/logo.png" alt="AURA" /></a>
      <span>AURA</span>
    </div>
  </header>

  <div class="login-page">
    <div class="login-left">
      <img src="images/mascot-login.png" class="mascot" />
    </div>

    <div class="login-right">
      <div class="login-card">
        <h1>Welcome back</h1>
        <p class="subtitle">Login to AURA Smart Store Platform</p>

        <form>
          <label>Email</label>
          <input type="email" placeholder="you@example.com" />

          <label>Password</label>
          <input type="password" />

          <button>Login</button>
        </form>

        <div class="divider"><span>or continue with</span></div>

        <div class="social-login">
          <button class="social-btn google">
            <img src="images/icons/google.svg" /> Continue with Google
          </button>
          <button class="social-btn facebook">
            <img src="images/icons/facebook.png" /> Continue with Facebook
          </button>
        </div>

        <div class="login-footer">
          <a href="reset-password.html">Forgot password?</a>
          <p class="register-hint">
            Donâ€™t have an account?
            <a href="register.html" class="register-link">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
