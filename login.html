<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AURA｜登入</title>
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>

  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <div class="logo">
        <a href="index.html">
          <img src="images/logo.png" alt="AURA 標誌" />
        </a>
        <span>AURA</span>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="site-width login-page">

    <!-- Left -->
    <section class="login-left">
      <img src="images/mascot-login.png" class="mascot" alt="AURA AI 助手" />
    </section>

    <!-- Right -->
    <section class="login-right">
      <div class="login-card">

        <h1>歡迎回來</h1>
        <p class="subtitle">登入 AURA 智慧商店管理平台</p>

        <!-- Login Form -->
        <form id="loginForm">
          <label for="email">電子郵件</label>

          <input type="email" id="email" placeholder="you@example.com" required />

          <label for="password">密碼</label>
          <input type="password" id="password" required />

          <label class="remember-me">
            <input type="checkbox" id="rememberMe" checked />
            記住我
          </label>

          <button type="submit">登入</button>

          <p id="loginMsg" class="login-msg"></p>
        </form>

        <div class="login-footer">
          <a href="reset-password.html">忘記密碼？</a>
          <p class="register-hint">
            還沒有帳號？
            <a href="register.html">立即註冊</a>
          </p>
        </div>

      </div>
    </section>

  </main>

  <!-- 只引入 JS -->
  <script src="js/login.js"></script>

</body>

</html>
