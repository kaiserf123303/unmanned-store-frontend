<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AURA | Smart Unmanned Store</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <header class="header">
    <div class="logo">
      <a href="index.html">
        <img src="images/logo.png" alt="AURA Logo">
      </a>
      <span>AURA</span>
    </div>
    <nav>
      <a href="index.html" class="active">Products</a>
      <a href="stores.html">Stores</a>
      <a href="login.html" class="login">Login</a>
    </nav>
  </header>

  <main class="products-page">

    <!-- 篩選列 -->
    <section class="product-filters">
      <select>
        <option>All Categories</option>
        <option>Smartphones</option>
        <option>Laptops</option>
        <option>Accessories</option>
        <option>Components</option>
      </select>

      <input type="text" placeholder="Search product name or brand..." />

      <select>
        <option>All Brands</option>
        <option>AURA</option>
        <option>GameSir</option>
        <option>8BitDo</option>
      </select>

      <select>
        <option>Sort by</option>
        <option>Price: Low to High</option>
        <option>Price: High to Low</option>
      </select>
    </section>

    <!-- 商品列表 -->
    <section class="product-grid">

      <!-- 商品卡片 -->
      <div class="product-card">
        <img src="images/products/controller.png" alt="">
        <h3>AURA Game Controller</h3>
        <p class="category">Accessories</p>
        <p class="price">$1,390</p>
        <a href="products-detail.html">
          <button>View Details</button>
        </a>
      </div>

      <!-- 複製這個卡片共 6 個 -->
      <div class="product-card">
        <img src="images/products/earbuds.png" alt="">
        <h3>AURA Pods</h3>
        <p class="category">Accessories</p>
        <p class="price">$990</p>
        <a href="products-detail.html">
          <button>View Details</button>
        </a>
      </div>

      <div class="product-card">
        <img src="images/products/keyboard.png" alt="">
        <h3>AURA Keyboard</h3>
        <p class="category">Accessories</p>
        <p class="price">$1,590</p>
        <a href="products-detail.html">
          <button>View Details</button>
        </a>
      </div>

      <div class="product-card">
        <img src="images/products/mouse.png" alt="">
        <h3>AURA Mouse</h3>
        <p class="category">Accessories</p>
        <p class="price">$790</p>
        <a href="products-detail.html">
          <button>View Details</button>
        </a>
      </div>

      <div class="product-card">
        <img src="images/products/laptop.png" alt="">
        <h3>AURA Laptop</h3>
        <p class="category">Laptops</p>
        <p class="price">$32,900</p>
        <a href="products-detail.html">
          <button>View Details</button>
        </a>
      </div>

      <div class="product-card">
        <img src="images/products/gpu.png" alt="">
        <h3>AURA Graphics Card</h3>
        <p class="category">Components</p>
        <p class="price">$19,900</p>
        <a href="products-detail.html">
          <button>View Details</button>
        </a>
      </div>

    </section>

  </main>
</body>

</html>
