<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AURA｜智慧無人商店</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="header">
    <div class="header-inner">
      <div class="logo">
        <a href="index.html">
          <img src="images/logo.png" alt="AURA 標誌" />
        </a>
        <span>AURA</span>
      </div>
      <nav class="nav">
        <a href="index.html" class="active">產品</a>
        <a href="stores.html">門市</a>
        <a href="login.html" class="login">登入</a>
      </nav>
    </div>
  </header>

  <main class="products-page">

    <!-- 篩選列 -->
    <section class="product-filters">
      <select id="categoryFilter">
        <option value="">所有分類</option>
        <option value="智慧型手機">智慧型手機</option>
        <option value="筆記型電腦">筆記型電腦</option>
        <option value="配件">配件</option>
        <option value="零組件">零組件</option>
      </select>

      <input id="searchInput" type="text" placeholder="搜尋產品名稱或品牌…" />

      <select id="brandFilter">
        <option value="">所有品牌</option>
        <option value="AURA">AURA</option>
        <option value="GameSir">GameSir</option>
        <option value="8BitDo">8BitDo</option>
      </select>

      <select id="sortFilter">
        <option value="">排序方式</option>
        <option value="priceAsc">價格：由低到高</option>
        <option value="priceDesc">價格：由高到低</option>
      </select>
    </section>

    <!-- 商品列表（JS 動態生成） -->
    <section class="product-grid" id="productGrid"></section>

  </main>

  <!-- 一定要先載入資料 -->
  <script src="js/products-data.js"></script>

  <!-- 再載入頁面邏輯 -->
  <script src="js/products.js"></script>
</body>

</html>
