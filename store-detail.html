<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>AURA｜門市詳情</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Header（沿用） -->
    <header class="header">
      <div class="logo">
        <a href="index.html">
          <img src="images/logo.png" alt="AURA 標誌" />
        </a>
        <span>AURA</span>
      </div>

      <nav class="nav">
        <a href="products.html">產品</a>
        <a href="stores.html" class="active">門市</a>
        <a href="login.html" class="login">登入</a>
      </nav>
    </header>

    <main class="store-detail">
      <!-- 門市資訊 -->
      <section class="store-hero">
        <!-- 左：門市資訊 -->
        <div class="store-info">
          <h1 class="store-name">AURA 台北旗艦門市</h1>

          <p class="store-address">台北市台北大道一段 1 號</p>

          <span class="store-status operating">營運中</span>

          <div class="store-tags">
            <span>筆記型電腦</span>
            <span>配件</span>
            <span>零組件</span>
          </div>
        </div>

        <!-- 右：門市主視覺 -->
        <div class="store-visual">
          <img src="images/store-main.png" alt="AURA 台北旗艦門市" />
        </div>
      </section>

      <hr class="divider" />

      <!-- 門市商品 -->
      <section class="store-products">
        <h2 class="section-title">販售中商品</h2>

        <div class="product-filters">
          <input
            type="text"
            class="filter-search"
            placeholder="搜尋產品、品牌或型號…"
          />

          <select class="filter-select">
            <option>所有分類</option>
            <option>筆記型電腦</option>
          </select>
        </div>
      </section>
    </main>
  </body>
</html>
